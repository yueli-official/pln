definitions:
  models.ArtworkResponse:
    properties:
      bookmarks:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      likes:
        type: integer
      tags:
        items:
          type: string
        type: array
      thumbnail_url:
        type: string
      updated_at:
        type: string
      url:
        type: string
      views:
        type: integer
    type: object
  models.ArtworkUpdateRequest:
    properties:
      tags:
        items:
          type: string
        type: array
      thumbnail_url:
        type: string
      url:
        type: string
    type: object
  response.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 响应数据
      message:
        description: 响应消息
        type: string
      request_id:
        description: 请求追踪ID
        type: string
      timestamp:
        description: 时间戳(毫秒)
        type: integer
    type: object
info:
  contact: {}
paths:
  /artworks:
    get:
      description: 分页获取作品列表，支持过滤
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.ArtworkResponse'
                  type: array
              type: object
      summary: 获取作品列表
      tags:
      - Artwork
  /artworks/{id}:
    delete:
      description: 删除指定ID的作品
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: 删除作品
      tags:
      - Artwork
    get:
      description: 获取指定ID的作品详情
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.ArtworkResponse'
              type: object
      summary: 获取作品详情
      tags:
      - Artwork
    put:
      consumes:
      - application/json
      description: 更新指定ID的作品信息
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      - description: 作品信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.ArtworkUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.ArtworkResponse'
              type: object
      summary: 更新作品
      tags:
      - Artwork
  /artworks/{id}/bookmark:
    post:
      description: 增加作品的收藏数
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            $ref: '#/definitions/response.Response'
      summary: 增加收藏数
      tags:
      - Artwork
  /artworks/{id}/like:
    post:
      description: 增加作品的点赞数
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            $ref: '#/definitions/response.Response'
      summary: 增加作品点赞数
      tags:
      - Artwork
  /artworks/{id}/unbookmark:
    post:
      description: 减少作品的收藏数
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            $ref: '#/definitions/response.Response'
      summary: 取消收藏
      tags:
      - Artwork
  /artworks/{id}/unlike:
    post:
      description: 减少作品的点赞数
      parameters:
      - description: 作品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            $ref: '#/definitions/response.Response'
      summary: 取消点赞
      tags:
      - Artwork
  /artworks/random:
    get:
      description: 随机获取指定数量的作品
      parameters:
      - default: 10
        description: 数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.ArtworkResponse'
                  type: array
              type: object
      summary: 随机获取作品
      tags:
      - Artwork
  /artworks/upload:
    post:
      consumes:
      - multipart/form-data
      description: 上传图片到 CDN 并同时创建艺术作品记录
      parameters:
      - description: 要上传的文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.ArtworkResponse'
              type: object
      summary: 上传文件并创建作品
      tags:
      - Upload
swagger: "2.0"
